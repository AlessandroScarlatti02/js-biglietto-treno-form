<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Calcola Qui il prezzo del tuo biglietto</h1>
        <form class="row g-3" id="form-price">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="surname">
            </div>
            <div class="col-md-8">
                <label for="km" class="form-label">Inserisci il numero di km che vuoi percorrere</label>
                <input type="text" class="form-control" id="km">
            </div>



            <div class="col-md-4">
                <label for="age" class="form-label">Et√†</label>
                <select id="age" class="form-select">
                    <option value=""></option>
                    <option value="m">Minore</option>
                    <option value="a">Adulto</option>
                    <option value="o">Over 65</option>
                </select>
            </div>



            <div class="col-12">
                <button type="submit" id="calc" class="btn btn-primary">Calocla Prezzo</button>
            </div>
        </form>
        <div class="row mt-4">
            <div class="col-md-4">
                <p class="h2">TOTALE:</p>
            </div>
            <div class="col-md-8">
                <p class="h2" id="outprice"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
